    <style>
        :root {
            --netflix-red: #E50914;
            --bg-black: #141414;
            --card-gray: #1f1f1f;
            --star-color: #f1c40f;
            --type-green: #2ecc71;
        }

        body { 
            background-color: var(--bg-black); 
            color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding-top: 220px; 
        }

        header {
            background-color: rgba(0,0,0,0.95);
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 20px 4%;
            box-sizing: border-box; border-bottom: 1px solid #333;
        }

        .header-main { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--netflix-red); font-size: 1.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }

        nav { display: flex; gap: 15px; }
        .nav-link { 
            color: #aaa; text-decoration: none; font-size: 0.9rem; font-weight: bold; 
            cursor: pointer; padding: 5px 10px; border-radius: 4px;
        }
        .nav-link.active { color: white; background: var(--netflix-red); }

        .filter-bar { display: flex; gap: 10px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; }
        .filter-bar input, .filter-bar select {
            background: #333; border: 1px solid #555; color: white; padding: 12px; border-radius: 4px; outline: none; font-size: 1rem;
        }

        #searchInput { flex: 2; } 
        #ratingFilter, #typeFilter { flex: 1; }

        .btn-add { background: #fff; color: #000; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        #migrationBtn {
            background: #f39c12; color: #fff; border: none; padding: 10px; border-radius: 4px; 
            font-weight: bold; cursor: pointer; margin-right: 10px; display: none;
        }

        main { padding: 0 4% 50px 4%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        .movie-card { 
            background: var(--card-gray); border-radius: 8px; overflow: hidden; position: relative; 
            min-height: 350px; display: flex; flex-direction: column; transition: transform 0.2s;
        }
        .movie-card:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        .movie-poster-container { width: 100%; height: 300px; background: #333; display: flex; align-items: center; justify-content: center; color: #555; font-size: 3rem; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; }

        .movie-info { padding: 15px; display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1; }
        .movie-title { font-weight: bold; font-size: 1.1rem; margin-top: 5px; }
        .tag { color: var(--type-green); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }

        .star-rating { margin-top: 10px; position: relative; display: inline-block; color: #444; }
        .stars-outer { display: flex; position: relative; }
        .stars-inner { position: absolute; top: 0; left: 0; white-space: nowrap; overflow: hidden; width: 0; color: var(--star-color); }
        .rating-number { font-weight: bold; color: var(--star-color); margin-left: 5px; font-size: 0.9rem; }

        .btn-delete {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); border: none;
            color: #fff; cursor: pointer; font-size: 0.9rem; padding: 8px; border-radius: 50%; opacity: 0; transition: opacity 0.2s;
        }
        .movie-card:hover .btn-delete { opacity: 1; }

        #modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
        .modal-content { background: #181818; padding: 30px; border-radius: 8px; width: 90%; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        .modal-content input, .modal-content textarea { background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 4px; }
    </style>
</head>

        window.openModal = () => document.getElementById('modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        window.switchTab = async (tab, element) => {
            currentTab = tab;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            updateTypeFilterOptions();
            await fetchFromFirebase();
        };

        async function fetchFromFirebase() {
            const stats = document.getElementById('stats');
            stats.innerText = "Sincronizando com a nuvem...";
            try {
                const querySnapshot = await getDocs(collection(db, currentTab));
                const list = [];
                querySnapshot.forEach((doc) => {
                    list.push({ fireId: doc.id, ...doc.data() });
                });
                dataStore[currentTab] = list;
                document.getElementById('migrationBtn').style.display = (list.length === 0) ? 'inline-block' : 'none';
                renderData();
            } catch (err) {
                console.error(err);
                stats.innerText = "Erro ao carregar dados.";
            }
        }

        function renderData(filterData = null) {
            const sorted = [...dataStore[currentTab]].sort((a, b) => a.title.localeCompare(b.title));
            const data = filterData || sorted;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            document.getElementById('stats').innerText = `Total: ${data.length} itens em ${currentTab.toUpperCase()}`;

            data.forEach((item) => {
                const starPercent = (item.rating / 5) * 100;
                grid.innerHTML += `
                    <div class="movie-card">
                        <button class="btn-delete" onclick="window.deleteItem('${item.fireId}')"><i class="fas fa-trash"></i></button>
                        <div class="movie-poster-container">
                            ${item.imageUrl ? `<img src="${item.imageUrl}" class="movie-poster">` : `<i class="fas fa-film"></i>`}
                        </div>
                        <div class="movie-info">
                            <div>
                                <div class="tag">${item.type}</div>
                                <div class="movie-title">${item.title}</div>
                                <div class="star-rating">
                                    <div class="stars-outer"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                                    <div class="stars-inner" style="width:${starPercent}%"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div></div>
                                    <span class="rating-number">${item.rating}</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.saveEntry = async () => {
            const title = document.getElementById('newTitle').value;
            const type = document.getElementById('newType').value;
            const rating = parseFloat(document.getElementById('newRating').value);
            const imageUrl = document.getElementById('newImage').value;
            const review = document.getElementById('newReview').value;

            if(title && type && !isNaN(rating)) {
                await addDoc(collection(db, currentTab), { title, type, rating, imageUrl, review });
                window.closeModal();
                await fetchFromFirebase();
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("Deseja apagar esta obra permanentemente da nuvem?")) {
                await deleteDoc(doc(db, currentTab, id));
                await fetchFromFirebase();
            }
        };

        window.migrateToFirebase = async () => {
            if(!confirm("Isso enviará todos os filmes, séries e animações padrão para o seu Firebase. Continuar?")) return;
            const stats = document.getElementById('stats');
            
            const migrationMap = { 'filmes': initialMovies, 'series': initialSeries, 'animacoes': initialAnimations };
            
            for (let tab in migrationMap) {
                stats.innerText = `Migrando ${tab}... Por favor, aguarde.`;
                for (let item of migrationMap[tab]) {
                    await addDoc(collection(db, tab), item);
                }
            }
            alert("Migração concluída!");
            location.reload();
        };

        window.applyFilters = () => {
            const text = document.getElementById('searchInput').value.toLowerCase();
            const rate = document.getElementById('ratingFilter').value;
            const typeSelected = document.getElementById('typeFilter').value;
            const filtered = dataStore[currentTab].filter(item => {
                return item.title.toLowerCase().includes(text) && 
                       (rate === "" || item.rating >= parseFloat(rate)) && 
                       (typeSelected === "" || item.type === typeSelected);
            });
            renderData(filtered);
        };

        function updateTypeFilterOptions() {
            const select = document.getElementById('typeFilter');
            const types = [...new Set(dataStore[currentTab].map(item => item.type))].sort();
            select.innerHTML = '<option value="">Todos os Tipos</option>';
            types.forEach(t => select.innerHTML += `<option value="${t}">${t}</option>`);
        }

        // Init
        fetchFromFirebase();
