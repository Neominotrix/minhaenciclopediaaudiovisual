<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Letterflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --netflix-red: #E50914;
            --bg-black: #141414;
            --card-gray: #2f2f2f;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Estilo Netflix */
        header {
            padding: 20px 4%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        header h1 {
            color: var(--netflix-red);
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Container Principal */
        main {
            padding: 100px 4% 50px 4%;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        /* Grid de Filmes */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Card do Filme */
        .movie-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--card-gray);
        }

        .movie-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* Overlay de Informações (Letterboxd Style) */
        .movie-info {
            padding: 15px;
            background: var(--card-gray);
        }

        .movie-title {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-meta {
            font-size: 0.75rem;
            color: #b3b3b3;
            margin-bottom: 8px;
        }

        .rating {
            color: #f1c40f;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .review-text {
            font-size: 0.8rem;
            color: #e5e5e5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 0.7rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>LETTERFLIX</h1>
    </header>

    <main>
        <h2 class="section-title">Minhas Avaliações Recentes</h2>
        <div class="movie-grid" id="movie-grid">
            </div>
    </main>

    <script>
        // "BANCO DE DADOS" LOCAL
        // Para adicionar um novo filme, basta copiar um bloco { } abaixo e colar no final da lista
        const movies = [
            {
                title: "Duna: Parte 2",
                type: "Ficção Científica",
                rating: 5,
                review: "Visualmente arrebatador. A trilha sonora do Hans Zimmer eleva a experiência a outro patamar. Denis Villeneuve é um gênio.",
                poster: "https://image.tmdb.org/t/p/w500/8b99vYJSN89Xv7v9S9o3p2p9D8.jpg"
            },
            {
                title: "Pobres Criaturas",
                type: "Drama / Comédia",
                rating: 4,
                review: "Atuação impecável da Emma Stone. Um design de produção que parece um sonho febril. Muito bizarro, mas fascinante.",
                poster: "https://image.tmdb.org/t/p/w500/k9V9Y6M20p099W87zYy9S6VpD6.jpg"
            },
            {
                title: "Oppenheimer",
                type: "Biografia",
                rating: 5,
                review: "Diálogos intensos e uma montagem frenética. O som da explosão (ou o silêncio dela) é inesquecível.",
                poster: "https://image.tmdb.org/t/p/w500/8Gxv8YSbtU07ui9D9pY90brp99L.jpg"
            }
        ];

        function renderMovies() {
            const grid = document.getElementById('movie-grid');
            
            movies.forEach(movie => {
                // Criar as estrelas baseado na nota
                let stars = '';
                for(let i=0; i<5; i++) {
                    stars += i < movie.rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                }

                const card = `
                    <div class="movie-card">
                        <img src="${movie.poster}" alt="${movie.title}">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-meta">
                                <span class="tag">${movie.type}</span>
                            </div>
                            <div class="rating">${stars}</div>
                            <p class="review-text">"${movie.review}"</p>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Inicia a renderização
        renderMovies();
    </script>
</body>
</html>
